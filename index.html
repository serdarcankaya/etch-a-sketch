<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Serdar Cankaya">
  <meta name="description" content="Etch-A-Snake Game Done in Javascript">
  <meta name="keywords" content="JavaScript, Game, funny, Colorful">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Charm|ZCOOL+XiaoWei" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Etch-A-Sketch</title>
</head>

<body>
  <nav>
    <h1>Etch-A-Snake</h1>
  </nav>
  <section id="buttons">
    <button id="colorful" type="button" class="btn btn-success btn-lg">Colorful</button>
    <button id="dark" type="button" class="btn btn-dark btn-lg">Paint it Black</button>
    <button id="changeNumber" type="button" class="btn btn-warning btn-lg">Number of Boxes</button>
    <button id="reset" type="button" class="btn btn-info btn-lg">Reset</button>
  </section>
  <section id="game">
    <div id="gameCubes">
    </div>
  </section>
  <footer>
    <div>
      <h4>by <a href="https://github.com/serdarcankaya" target="_blank">Serdar Cankaya</a></h4>
      <h5>for <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></h5>
    </div>
  </footer>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
